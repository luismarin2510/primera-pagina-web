    <header>
        <div class="caja">
            <h1 ><img src="imagenes\logo.png" ></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>

    </header>
    <main class="contact">
        <form action="">
            <label for="nombreapellido">Nombre y Apellido </label>
            <input type="text" id="nombreapellido">
            <label for="correo">Correo</label>
            <input type="text" id="correo">
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"></textarea> <!--permite crear una caja con 70 columnas y 10 filas de texto -->
            <div>
                <p>Â¿Como gustaria que lo contataramos? </p>
                <label for="mail">Email</label>  <!-- radio indica la bolita para seleccionar -->
                <input type="radio" id="mail" value="Email" name="contacto"> <!-- value determina el nombre a mostar -->
                <label for="tel">Telefono</label>  <!-- name a que falia pertenece si varios iconos de seleccion tienen la misma  -->
                <input type="radio" id="tel" value="Telefono" name="contacto"> <!-- familia entonces actuara seleccionando solo  -->
                <label for="what">Whatsapp</label> <!-- a uno de los iconos de la misma familia  -->
                <input type="radio" id="what" value="Whatsapp" name="contacto">
            </div>
            <label><input type="checkbox">Le gustaria recibir novedades?</label>
            <input type="submit" value="Enviar Formulario ">
        </form>
    </main>
