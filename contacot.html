<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1 ><img src="imagenes\logo.png" alt="logo1"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="producto.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
           
    </header>
    <main class="contact">
        <form action="">
            <label for="nombreapellido">Nombre y Apellido </label>
            <input type="text" id="nombreapellido" class="padre" required>
            <label for="correo">Correo</label>
            <input type="email" id="correo" class="padre" required placeholder="mail@email.com">
            <label for="tel">Telefono</label>
            <input type="text" id="telefono" class="padre" required placeholder="(+57)xxx xxx xx xx">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" required></textarea> 
            <fieldset>
                <legend>¿Como gustaria que lo contataramos? </legend>
                 <!--permite crear una caja con 70 columnas y 10 filas de texto -->
                 <!-- required permite mostrar que los campos son obligatorios -->
                 <!-- placeholder permite mostrar el text en fondo gris  -->
                 <!-- radio indica la bolita para seleccionar -->
                 <!-- value determina el nombre a mostar -->
                 <!-- name a que falia pertenece si varios iconos de seleccion tienen la misma  -->
                 <!-- familia entonces actuara seleccionando solo  -->
                 <!-- a uno de los iconos de la misma familia  -->
                <label for="mail"><input type="radio" id="mail" value="Email" name="contacto">Email</label>  
                <label for="tel"><input type="radio" id="tel" value="Telefono" name="contacto">Telefono</label> 
                <label for="what"><input type="radio" id="what" value="Whatsapp" name="contacto" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label class="chackbox"><input type="checkbox">Le gustaria recibir novedades?</label>
            <input type="submit" value="Enviar Formulario " class="submit">
        </form>
        <table class="tabla">
            <!-- la table define una estructura de tabla tr define las filas de la tabla y td los titulos en cada 
            columna si quieres mas columnas solo debes poner mas td al igual si quieres mas filas pones mas tr -->
            <tr>
                <td>Dia</td>
                <td>Horario</td> 
            </tr>
            <tr>
                <td>Luneas a Viernes </td>
                <td>9am a 8pm</td>
            </tr>
            <tr>
                <td>Sabados y Domingos </td>
                <td>7am a 9pm</td>
            </tr>
            <tr>
                <td>Festivos </td>
                <td>8am a 2pm</td>
            </tr>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo2">
        <p class="copy">&copy Copyright Barberia Alura - 2023 </p>
    </footer>
    
</body>

</html>
